<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pterodactyl Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>üöÄ Buat Server Pterodactyl</h1>
        
        <form id="createServerForm" class="form">
            
            <div>
                <label>Tipe Panel</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="panel_type" value="private" checked> Private
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="panel_type" value="public"> Public
                    </label>
                </div>
            </div>

            <div>
                <label for="secretKey">Kunci Rahasia (Secret Key)</label>
                <input id="secretKey" type="password" required>
            </div>
            <div>
                <label for="serverName">Nama Server</label>
                <input id="serverName" type="text" placeholder="Contoh: My Node.js Bot" required>
            </div>
            <div>
                <label for="ram">Pilih RAM</label>
                <select id="ram" required>
                    <option value="1024">1 GB</option>
                    <option value="2048">2 GB</option>
                    <option value="3072">3 GB</option>
                    <option value="4096">4 GB</option>
                    <option value="5120">5 GB</option>
                    <option value="6144">6 GB</option>
                    <option value="7192">7 GB</option>
                    <option value="8192">8 GB</option>
                    <option value="9216">9 GB</option>
                    <option value="0">Unlimited</option>
                </select>
            </div>
            <button type="submit" id="submitButton">Buat Server Sekarang</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const serverForm = document.getElementById('createServerForm');
            const submitButton = document.getElementById('submitButton');
            const resultDiv = document.getElementById('result');

            serverForm.addEventListener('submit', async function(e) {
                e.preventDefault(); 

                // Ambil nilai dari input
                const panelType = document.querySelector('input[name="panel_type"]:checked').value; // BARU
                const secretKey = document.getElementById('secretKey').value;
                const serverName = document.getElementById('serverName').value;
                const ram = document.getElementById('ram').value;

                submitButton.disabled = true;
                submitButton.textContent = 'Sedang Memproses...';
                resultDiv.className = 'result';
                resultDiv.textContent = '';

                try {
                    // Kirim data ke API kita (/api/create)
                    const response = await fetch('/api/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // Tambahkan panelType di body
                        body: JSON.stringify({ serverName, ram, secretKey, panelType }), // DIPERBARUI
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Gagal membuat server.');
                    }

                    // Jika SUKSES
                    resultDiv.className = 'result result-success';
                    resultDiv.innerHTML = `<strong>‚úÖ Semua Berhasil Disiapkan!</strong>
<pre>
URL Panel: ${data.panelUrl}
Username:  ${data.username}
Email:     ${data.email}
Password:  ${data.password}
---------------------
Server:    ${data.serverName}
RAM:       ${data.serverRam} MB
</pre>`;

                } catch (err) {
                    // Jika GAGAL
                    resultDiv.className = 'result result-error';
                    resultDiv.innerHTML = `<strong>‚ùå Gagal!</strong><p>${err.message}</p>`;
                
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Buat Server Sekarang';
                }
            });
        });
    </script>
    </body>
</html>
